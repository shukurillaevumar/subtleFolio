<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css"
    />
    <title>Subtle framer</title>
  </head>
  <body class="bg-neutral-300 dark:bg-zinc-900">
    <div
      class="w-1/3 p-3 mx-auto flex justify-between rounded-lg shadow-lg bg-white mt-5 dark:bg-neutral-800 sticky top-1 max-lg:w-full"
    >
      <div>
        <button class="w-10 h-10 rounded-full dark:text-slate-400">
          <a href="./index.html"><i class="fi fi-rr-house-blank"></i></a>
        </button>
        <button class="w-10 h-10 rounded-full dark:text-slate-400">
          <a href="./about.html"><i class="fi fi-rr-user"></i></a>
        </button>
        <button class="w-10 h-10 rounded-full dark:text-slate-400">
          <a href="./projects.html"><i class="fi fi-rr-rectangle-list"></i></a>
        </button>
        <button class="w-10 h-10 rounded-full dark:text-slate-400">
          <a href="./products.html"
            ><i class="fi fi-rr-basket-shopping-minus"></i
          ></a>
        </button>
      </div>

      <div class="flex justify-center gap-4">
        <button class="w-10 h-10 rounded-full dark:text-slate-400">
          <i class="fi fi-rr-moon-stars"></i>
          <i class="fi fi-rr-sun"></i>
        </button>
        <button
          class="text-center flex gap-2 justify-center items-center bg-black text-white rounded-lg px-3 font-medium dark:bg-neutral-500"
        >
          <a href="./hire_me.html"
            ><i
              class="fi fi-rr-plus-small w-4 h-4 rounded-full flex justify-center items-center border-solid border-2 border-gray-500 p-2 dark:border-white"
            ></i></a
          >Hire me
        </button>
      </div>
    </div>

    <div
      class="w-1/3 mx-auto bg-white mt-3 rounded-lg p-5 dark:bg-neutral-800 max-lg:w-full"
    >
      <div class="flex justify-between items-center">
        <div class="flex justify-start items-center gap-3">
          <div class="bg-neutral-300 w-2 h-2 rounded-full"></div>
          <p class="text-neutral-400 font-medium text-xl">Hire Me</p>
        </div>
        <button
          class="text-sm font-normal flex items-center gap-2 bg-green-200 text-green-600 p-2 rounded-full max-lg:hidden"
        >
          <div class="bg-green-600 w-3 h-3 rounded-full"></div>
          AVAILABLE FOR WORK
        </button>
        <div class="hidden max-lg:block">
          <span
            class="w-6 h-6 bg-emerald-700 rounded-full flex justify-center items-center"
            ><p class="w-2 h-2 rounded-full bg-green-500"></p
          ></span>
        </div>
      </div>

      <p class="text-4xl font-bold dark:text-white mt-5">Design Inquiry</p>
      <p class="text-gray-400 text-lg mt-5">
        Got an idea and need design help? Reach out now
      </p>

      <form class="flex justify-center flex-col items-center gap-4 mt-5">
        <div class="w-full flex gap-4">
          <input
            type="text"
            placeholder="Name"
            class="w-1/2 p-3 bg-slate-400 placeholder:text-gray-300 rounded-lg focus:outline-none focus:border-black"
          />
          <input
            type="email"
            placeholder="Email"
            class="w-1/2 p-3 bg-slate-400 placeholder:text-gray-300 rounded-lg focus:outline-none focus:border-black"
          />
        </div>
        <textarea
          placeholder="Message"
          class="w-full rounded-lg bg-slate-400 placeholder:text-gray-300 focus:outline-none focus:border-black p-3 h-44"
        ></textarea>
        <button
          class="bg-slate-500 w-full rounded-lg py-4 text-lg font-bold dark:text-white"
        >
          Submit
        </button>
      </form>

      <div
        class="bg-slate-100 rounded-lg flex justify-between items-center p-8 dark:bg-neutral-600 mt-10"
      >
        <div class="flex justify-center items-center gap-3">
          <div class="w-3 h-3 bg-neutral-300 rounded-full"></div>
          <p class="text-xl text-gray-400 font-medium max-lg:text-base">
            Follow Me
          </p>
        </div>
        <div class="flex gap-3">
          <div
            class="flex justify-center items-center rounded-full w-10 h-10 bg-white cursor-pointer dark:bg-neutral-900"
          >
            <i
              class="fi fi-brands-twitter-alt flex justify-center items-center dark:text-white"
            ></i>
          </div>
          <div
            class="flex justify-center items-center rounded-full w-10 h-10 bg-white cursor-pointer dark:bg-neutral-900"
          >
            <i
              class="fi fi-brands-instagram flex justify-center items-center dark:text-white"
            ></i>
          </div>
          <div
            class="flex justify-center items-center rounded-full w-10 h-10 bg-white cursor-pointer dark:bg-neutral-900"
          >
            <i
              class="fi fi-rr-tennis flex justify-center items-center dark:text-white"
            ></i>
          </div>
          <div
            class="flex justify-center items-center rounded-full w-10 h-10 bg-white cursor-pointer dark:bg-neutral-900"
          >
            <i
              class="fi fi-brands-linkedin flex justify-center items-center dark:text-white"
            ></i>
          </div>
        </div>
      </div>

      <footer
        class="flex justify-center items-center p-8 bg-slate-100 rounded-lg mt-4 flex-col dark:bg-neutral-600"
      >
        <p class="text-base text-gray-400">
          © 2023 Subtle Folio – Framer Template
        </p>
        <p class="text-base text-gray-400">
          by
          <span class="underline dark:text-white cursor-pointer"
            >Muhammadumar</span
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="./src/app.js"></script>
</html>
